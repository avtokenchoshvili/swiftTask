








<main class="profile" *ngFor="let item of userData ">
  <div class="profile-bg"></div>
  <section class="container" >
    <aside class="profile-image">
      <img [src]="item.profilePic">
      <a class="camera" href="#">
        <i class="fas fa-camera"></i>
      </a>
    </aside>
    <section class="profile-info" >
      <h1 class="first-name">  {{item.firstName}}</h1>
      <h1 class="second-name">{{item.lastName}}</h1>
      <h2>ABOUT</h2>
      <p>
        {{item.description}}
      </p>

      <aside class="social-media-icons">
        <a href="https://twitter.com/zephybite" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://codepen.io/zephyo" target="_blank">
          <i class="fab fa-codepen"></i>
        </a>
        <a href="https://github.com/zephyo" target="_blank">
          <i class="fab fa-github"></i>
        </a>

        <a href="https://medium.com/@zephyo" target="_blank">
          <i class="fab fa-medium"></i>
        </a>
      </aside>
    </section>
  </section>
  <section class="statistics">


    <p><strong>29</strong> Followers</p>
    <p><strong>184</strong> Following</p>
    <p><strong>6</strong> Likes</p>

  </section>

</main>





<div class="card-content"  >


  <main  *ngFor="let userFriends  of Frends ">
    <div class = "card" >
      <img [src]="userFriends.profilePic" alt="">
      <div class="card-content">
        <h2>
          {{userFriends.firstName}}
        </h2>
        <p>
          {{userFriends.description}}
        </p>


      </div>
    </div>

  </main>

  <app-infinite-scroll [threshold] = "0.1"  (scrolled)="loadMoreData()"  ></app-infinite-scroll>
</div>
<app-progress-bar></app-progress-bar>
